<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio page</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">

                <a href="/" aria-label="Go to homepage">
                    <svg class="logo">
                        <use href="./assets/sprites.svg#logo-icon"></use>
                    </svg>
                </a>

                <nav class="header__nav" aria-label="Main navigation">
                    <ul class="header__menu">
                        <li class="header__item">
                            <a class="header__link" href="#">Why Alivio</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Solutions</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Community</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Pricing</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__actions">
                    <button type="button" class="btn header__btn--sign" aria-label="Sign in to your account">
                        Sign in
                    </button>

                    <button type="button" class="btn" aria-label="Start your free trial">
                        Start Trial
                    </button>
                </div>

            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <h1 class="hero__title">Be aware, Manage well.</h1>
                    <p class="hero__desc" aria-label="main description">Everyone experiences stress in different ways.
                        Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
                    <button type="button" class="btn">Find Your Way</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
